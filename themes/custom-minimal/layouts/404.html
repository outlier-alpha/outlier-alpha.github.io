{{ define "main" }}
<div class="error-page">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Sorry, the page you're looking for doesn't exist.</p>
    <a href="{{ .Site.BaseURL }}" class="home-link">‚Üê Back to Home</a>
</div>

<style>
.error-page {
    text-align: center;
    padding: 4rem 0;
    min-height: 50vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.error-page h1 {
    font-size: 6rem;
    margin-bottom: 1rem;
    color: var(--secondary-color);
}

.error-page h2 {
    font-size: 2rem;
    margin-bottom: 1rem;
}

.error-page p {
    font-size: 1.25rem;
    color: #666;
    margin-bottom: 2rem;
}

.home-link {
    display: inline-block;
    padding: 0.75rem 2rem;
    background: var(--secondary-color);
    color: white;
    border-radius: 4px;
    transition: background 0.2s ease;
}

.home-link:hover {
    background: var(--primary-color);
    text-decoration: none;
}
</style>
{{ end }}

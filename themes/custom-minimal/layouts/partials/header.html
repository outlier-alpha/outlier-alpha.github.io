<header class="site-header">
    <div class="header-content">
        <h1 class="site-title">
            <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
        </h1>
        <nav class="site-nav">
            <ul class="nav-menu">
                {{ range .Site.Menus.main }}
                <li><a href="{{ .URL }}" {{ if $.IsMenuCurrent "main" . }}class="active"{{ end }}>{{ .Name }}</a></li>
                {{ end }}
            </ul>
        </nav>
    </div>
</header>
